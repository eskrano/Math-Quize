<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="quize">
			<div class="start-game">
				<h1 class="title">Math quize</h1>
				<p class="description">
					Solve the task, if it is correct - press Yes, otherwise - No. You have only 5 sec to think. Good luck!
				</p>
				<input type="button" value="START" class="start button">
			</div>
			<div class="play-game">
				<div class="progress-bar">
					<div class="progress-bar-condition">
						
					</div>
				</div>
				<div class="example">
					<span class="a-value">a</span> + <span class="b-value">b</span> = <span class="answer">2</span>
				</div>
				<form class="task-solution">
					<input type="button" value="Yes" class="yes button">
					<input type="button" value="No" class="no button">
				</form>
				<br>
				<center>
					<b>Score : <span id = "score">0</span> </b>
				</center>
			</div>
			<div class="end-game">
				<p>End game. Your score is <span>2</span></p>
			</div>

		</div>
		<div class = "gameover" style = "display:none">
			<img src = "http://cs625420.vk.me/v625420171/249ca/B0jLYJRVv-A.jpg">
			<br>
		</div>
	</div>
	<script type="text/javascript" src="./scripts/app.js"></script>
	<script type="text/javascript" src="./scripts/content/Models/contentModel.js"></script>
	<script type="text/javascript" src="./scripts/content/Views/contentView.js"></script>
	<script type="text/javascript" src="./scripts/content/Controllers/contentController.js"></script>
</body>
</html>
